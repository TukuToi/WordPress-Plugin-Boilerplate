on:
  push:
    tags:
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Set up PHP
        uses: shivammathur/setup-php@2.25.5
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Build release package
        run: |
          mkdir plugin-name
          cp -R src/src plugin-name/src
          cp -R src/resources plugin-name/resources
          cp src/index.php plugin-name/index.php
          cp src/license.txt plugin-name/license.txt
          cp src/plugin-name.php plugin-name/plugin-name.php
          cp src/readme.txt plugin-name/readme.txt
          zip -r plugin-name.zip plugin-name/

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v0.1.15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: TukuToi/upload-release-asset@1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Use the output from the create_release step
          asset_path: ./plugin-name.zip
          asset_name: plugin-name.zip
          asset_content_type: application/zip
